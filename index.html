<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="font-family: calibri;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="color: white; background-color: rgb(139, 1, 1); border: 1px solid black"">
        <h1><strong>Belly Button Biodiversity Dashboard</strong></h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" style="padding-right: 50px;">
        <div class="well" style="text-align: center; border: 1px solid black">
          <h5><strong>Test Subject ID No.:</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="border: 1px solid black">
          <div class="panel-heading"  style="background-color: rgb(204, 0, 0); border: .5px solid black;">
            <h3 class="panel-title" style="text-align: center"><strong>Demographic Info</strong></h3>
          </div>
          <strong><div id="sample-metadata" class="panel-body" style="background-color: #f5f5f5; border: .5px solid black"></div></strong>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble" style="padding-bottom: 100px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
